# replace the ---REPLEACE-ME--- with the domain name you would like to use
# NOTE: domain name should already point to the IP of the Treafik LB
apiVersion: v1
kind: Namespace
metadata:
  name: echoserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: echoserver
spec:
  replicas: 5
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
      - image: ealen/echo-server:latest
        imagePullPolicy: IfNotPresent
        name: echoserver
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: echoserver
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
  selector:
    app: echoserver
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: echoer
  namespace: echoserver
spec:
  secretName: echoer
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: ---REPLACE-ME---
  dnsNames:
  - ---REPLACE-ME---
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoserver
  namespace: echoserver
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
  - host: ---REPLACE-ME---
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echoserver
            port:
              number: 80
  tls:
  - hosts:
    - ---REPLACE-ME---
    secretName: echoer
